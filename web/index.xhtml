            <header>
                
<h1>Login  <span>Biblioteca</span></h1>
				
            </header>
            <section>				
                
<div id="container_demo">
    <a class="hiddenanchor" id="toregister" />
    <a class="hiddenanchor" id="tologin" />
                    
<div id="wrapper">
                        
<div id="login" class="animate form">
    <h:form>
                          
<h1>Login</h1> 
                                
<p> 
    <label for="username" class="uname" data-icon="u"> Usuario </label>
    <h:inputText value="#{usuarioController.selected.username}" id="inputUsuario"  required="required"  />
</p>
                                
<p> 
    <label for="password" class="youpasswd" data-icon="p"> Senha </label>
    <h:inputSecret  value="#{usuarioController.selected.password}" id="password"  required="required"  /> 
</p>
                               
                                
<p class="login button"> 
            
    <h:commandButton value="Entrar" action="#{usuarioController.verificaLogin()}"/>
                                    
</p>
     <h:messages id="mensagemLogin" errorStyle="color:red; font-size:x-large" showDetail="true"/>
   </h:form>
   </div>
 					
</div> </div>
