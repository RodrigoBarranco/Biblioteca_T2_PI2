<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmprestimoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{emprestimoController.selected.id}" title="#{bundle.EditEmprestimoTitle_id}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_dataretirada}" for="dataretirada" />
                    <h:inputText id="dataretirada" value="#{emprestimoController.selected.dataretirada}" title="#{bundle.EditEmprestimoTitle_dataretirada}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_dataretirada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_dataprevista}" for="dataprevista" />
                    <h:inputText id="dataprevista" value="#{emprestimoController.selected.dataprevista}" title="#{bundle.EditEmprestimoTitle_dataprevista}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_dataprevista}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_dataentrega}" for="dataentrega" />
                    <h:inputText id="dataentrega" value="#{emprestimoController.selected.dataentrega}" title="#{bundle.EditEmprestimoTitle_dataentrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{emprestimoController.selected.cliente}" title="#{bundle.EditEmprestimoTitle_cliente}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_livro}" for="livro" />
                    <h:selectOneMenu id="livro" value="#{emprestimoController.selected.livro}" title="#{bundle.EditEmprestimoTitle_livro}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_livro}">
                        <f:selectItems value="#{livroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{emprestimoController.update}" value="#{bundle.EditEmprestimoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmprestimoViewLink}"/>
                <br />
                <h:commandLink action="#{emprestimoController.prepareList}" value="#{bundle.EditEmprestimoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmprestimoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
