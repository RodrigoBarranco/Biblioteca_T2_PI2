<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmprestimoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateEmprestimoLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{emprestimoController.selected.cliente}" title="#{bundle.CreateEmprestimoTitle_cliente}" required="true" requiredMessage="#{bundle.CreateEmprestimoRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmprestimoLabel_livro}" for="livro" />
                    <h:selectOneMenu id="livro" value="#{emprestimoController.selected.livro}" title="#{bundle.CreateEmprestimoTitle_livro}" required="true" requiredMessage="#{bundle.CreateEmprestimoRequiredMessage_livro}">
                        <f:selectItems value="#{livroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emprestimoController.create}" value="#{bundle.CreateEmprestimoSaveLink}" />
                <br />
                <br />
                <br />
                <br />
                <h:commandLink action="#{emprestimoController.prepareList}" value="#{bundle.CreateEmprestimoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmprestimoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
